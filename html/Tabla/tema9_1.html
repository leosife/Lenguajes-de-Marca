<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 9_1 html</title>
    <style>
        table,
        th{
            border: 2px solid rgb(0, 4, 255);
            border-collapse: collapse;
            background-color: yellow;
            border-radius: 50px;
            
        }
        
        td {
            border: 2px dotted midnightblue;
            background-color: beige;
            border-radius: 30px;
            color: forestgreen;
        }

     

    </style>
</head>
<body>
    <!--Uso de Thred, Tbody y Tfoot-->

        <thead>
            <tr>
                <th>DIA</th>
                <th>cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Suma</td>
                <td>420</td>
            </tr>

    </table>
    


</body>
